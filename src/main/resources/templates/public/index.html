<!DOCTYPE html>

<body>

    <header th:replace="~{/fragments/template :: header}"></header>

    <main>
      <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="2000">
            <img src="/img/producto1-2.png" class="d-block w-100 img-fluid" alt="...">
            <div class="carousel-caption p-0">
              <a href="/frap-mocha"><button type="button" class="btn btn-light">Mas Información</button></a>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="/img/producto2-2.png" class="d-block w-100" alt="...">

              <a href="/frap-matcha"><button type="button" class="btn btn-light ">Mas Información</button></a>

          </div>

            </div>
          </div>
        </div>

          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"

          <span class="carousel-control-next-icon" aria-hidden="true"></span>

        </button>

          </div>

            <div style="max-width: 350px;" class="mx-auto">

              <a href="/espress-frio"><img src="/img/espressfrio.png" class="img-fluid rounded shadow"

            </div>
          </div>

          <div class="col-md-6 mb-3">
            <div style="max-width: 350px" class="mx-auto">
              <a href="/sandwich"><img src="/img/sandwich.png" class="img-fluid rounded shadow"
