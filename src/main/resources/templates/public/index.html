<!DOCTYPE html>
<html lang="en">

<head th:replace="~{/public/fragments/template :: head('Inicio')}">
</head>

<body>

  <header th:replace="~{/public/fragments/template :: header}"></header>

  <main>
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="2000">
          <img src="/img/producto1-2.png" class="d-block w-100 img-fluid" alt="...">
          <div class="carousel-caption p-0">
            <a href="/productos/5"><button type="button" class="btn btn-light">Mas Información</button></a>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="/img/producto2-2.png" class="d-block w-100" alt="...">
          <div class="carousel-caption p-0">
            <a href="/productos/3"><button type="button" class="btn btn-light ">Mas Información</button></a>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="/img/producto3-2.png" class="d-block w-100" alt="...">
          <div class="carousel-caption p-0">
            <a href="/productos/1"><button type="button" class="btn btn-light ">Mas Información</button></a>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="container my-4">
      <div class="row row-cols-2">
        <div class="col-md-6 mb-3" th:each="producto : ${productos}">
          <div style="max-width: 350px;" class="mx-auto">
            <a th:href="@{/menu/productos/{id}(id=${producto.idProducto})}">
              <img th:src="@{${producto.imagen}}" class="img-fluid rounded shadow" th:alt="${producto.nombre}" />
            </a>
          </div>
        </div>
      </div>
    </div>

  </main>

  <footer th:replace="~{/public/fragments/template :: footer}"></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
</body>

</html>
