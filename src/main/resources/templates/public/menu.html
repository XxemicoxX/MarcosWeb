<!DOCTYPE html>
<html lang="en">

<head th:replace="~{/public/fragments/template :: head('Menu')}">
</head>

<body>

  <header th:replace="~{/public/fragments/template :: header}"></header>

  <main>
    <div class="container py-5">
        <div class="row g-3">
          <div class="col-12">
            <h1 class="text-center">Men√∫</h1>
            <br>
            <h4>Bebidas</h4>
            <hr>
            <br>
            <div class="row">
              <div class="col" th:each="producto : ${bebidas}">
                <a th:href="@{'/productos/' + ${producto.idProducto}}">
                  <img th:src="${producto.imagen}" class="img-fluid rounded-circle" width="200">
                </a>
                <h5 th:text="${producto.nombre}"></h5>
              </div>
            </div>
          </div>
          <br>
          <br>
          <h4 id="postre">Alimentos</h4>
          <hr>
          <div class="row">
            <div class="col"  th:each="producto : ${alimentos}">
              <a th:href="@{/productos/{id}(id=${producto.idProducto})}">
                <img th:src="${producto.imagen}" class="img-fluid rounded-circle" width="200">
              </a>
              <h5><i th:text="${producto.nombre}"></i></h5>
            </div>
          </div>
      </div>
  </main>

  <footer th:replace="~{/public/fragments/template :: footer}"></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
