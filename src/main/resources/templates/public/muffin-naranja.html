<!DOCTYPE html>
<html lang="en">

<head th:replace="~{/public/fragments/template :: head('Muffin Naranja')}">
</head>

<body>

    <header th:replace="~{/public/fragments/template :: header}"></header>

    <main>
        <div class="container py-5 px-5">
            <div class="row">
                <div class="col">
                    <img src="/img/muffinnaranja.png" class="img-fluid rounded" width="300">

                    <h2><strong>Muffin de Naranja</strong></h2>

                    <p>
                        Preparado con café 100% arábica de alta calidad y enfriado cuidadosamente para conservar todo su sabor,
                         este espresso ofrece una experiencia energizante y deliciosa. </p>
                    <h3><strong>S/. 6.00</strong></h3>
                </div>
                <div class="col-9 px-2 py-3">
                    <h2>Personaliza tu pedido</h2>
                    <hr>
                    <h4>Selecciona la temperatura para tu muffin</h4>
                    <div class="btn-group-vertical" role="group3" aria-label="Vertical radio toggle button group">
                        <input type="radio" class="btn-check" name="vbtn-radio3" id="vbtn-radio6" autocomplete="off">
                        <label class="btn btn-outline-warning" for="vbtn-radio6">Caliente</label>
                        <input type="radio" class="btn-check" name="vbtn-radio3" id="vbtn-radio7" autocomplete="off">
                        <label class="btn btn-outline-warning" for="vbtn-radio7">Sin calentar</label>
                    </div>
                    <br>
                    <br>
                    <br>
                    <div class="d-grid d-flex gap-4 justify-content-md-end">
                        <input class="btn btn-outline-success" type="number" name="tentacles" min="1" max="10" />
                        <button type="button" class="btn btn-success" data-bs-toggle="modal"
                            data-bs-target="#modalAgregar">
                            Agregar
                        </button>
                    </div>

                </div>
            </div>


        </div>
    </main>

    <div th:replace="/public/fragments/template :: carrito"></div>
    <footer th:replace="~{/public/fragments/template :: footer}"></footer>    
    <script th:replace="/public/fragments/template :: script"></script>
</body>

</html>
