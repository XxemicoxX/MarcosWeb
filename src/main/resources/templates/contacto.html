<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <title>Contactanos</title>
</head>

<body>

    <header th:replace="~{/fragments/template :: header}"></header>

    <main >
        <div class="container">
          <div class="row align-items-center py-5 g-4">
            <div class="col-lg-6">
              <h1 class="text-center">Contáctanos</h1>
              <form class="p-4">
                <div class="mb-3">
                  <label class="form-label">Nombre</label>
                  <input type="text" class="form-control" placeholder="Nombre">
                </div>
                <div class="mb-3">
                  <label class="form-label">Correo</label>
                  <input type="email" class="form-control" placeholder="nombre@example.com">
                </div>
                <div class="mb-3">
                  <label class="form-label">Mensaje</label>
                  <textarea class="form-control" rows="3" style="resize: none;"></textarea>
                </div>
                <button class="btn btn-primary" style="background-color: #A08963; border: #A08963;">Enviar</button>
              </form>
            </div>
            <div class="col-lg-6 text-center">
              <img src="img/cafeImg.jpg" alt="Café" class="img-fluid rounded">
            </div>
          </div>
        </div>
      </main>

    <footer th:replace="~{/fragments/template :: footer}"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
