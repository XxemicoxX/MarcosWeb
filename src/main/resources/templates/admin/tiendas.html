<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tiendas - CafeWeb</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh;">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-coffee"></i> CafeWeb Admin</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="#">Inicio</a>
                <a class="nav-link" href="#">Productos</a>
                <a class="nav-link" href="#">Pedidos</a>
                <a class="nav-link" href="#">Categorías</a>
                <a class="nav-link" href="#">Usuarios</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Título Principal -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card border-0 shadow-lg" style="background: rgba(255,255,255,0.95);">
                    <div class="card-body text-center py-4">
                        <h1 class="display-5 text-dark mb-2">
                            <i class="fas fa-store"></i> Gestión de Tiendas
                        </h1>
                        <p class="lead text-muted">Administra las sucursales de tu cafetería</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Formulario para Agregar Tienda -->
            <div class="col-lg-5">
                <div class="card shadow-lg border-0">
                    <div class="card-header bg-gradient text-white" style="background: linear-gradient(45deg, #28a745, #20c997);">
                        <h5 class="mb-0"><i class="fas fa-plus-circle"></i> Agregar Nueva Tienda</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="nombre" class="form-label fw-bold">Nombre de la Tienda</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" maxlength="255" required>
                                <div class="form-text">Ejemplo: CafeWeb Centro, CafeWeb Plaza Norte</div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="direccion" class="form-label fw-bold">Dirección</label>
                                <textarea class="form-control" id="direccion" name="direccion" rows="3" required></textarea>
                                <div class="form-text">Incluye calle, número, distrito y ciudad</div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="fas fa-save"></i> Guardar Tienda
                                </button>
                                <button type="reset" class="btn btn-outline-secondary">
                                    <i class="fas fa-eraser"></i> Limpiar Formulario
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Lista de Tiendas -->
            <div class="col-lg-7">
                <div class="card shadow-lg border-0">
                    <div class="card-header text-white" style="background: linear-gradient(45deg, #007bff, #6610f2);">
                        <h5 class="mb-0"><i class="fas fa-clipboard-list"></i> Tiendas Registradas</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Tienda</th>
                                        <th>Dirección</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <!--<td><span class="badge bg-primary">1</span></td>
                                        <td>
                                            <strong>CafeWeb Centro</strong><br>
                                            <small class="text-muted"><i class="fas fa-map-marker-alt"></i> Tienda principal</small>
                                        </td>
                                        <td>
                                            <span class="text-muted">Av. Principal 123</span><br>
                                            <small>Miraflores, Lima</small>
                                        </td>
                                        <td>
                                            <button class="btn btn-warning btn-sm me-1">
                                                <i class="fas fa-edit"></i>
                                            </button>
                                            <button class="btn btn-danger btn-sm">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </td>-->
                                    </tr>                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
