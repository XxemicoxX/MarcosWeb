<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pedidos - CafeWeb</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(135deg, #a8e6cf 0%, #dcedc1 100%); min-height: 100vh;">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(45deg, #2d5016, #3e6b1f);"
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-coffee"></i> CafeWeb Admin</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="categorias">Categorias</a>
                <a class="nav-link" href="detalle-pedido">Detalle del pedido</a>
                <a class="nav-link" href="pedidos-pedido">Pedidos</a>
                <a class="nav-link" href="personalizaciones">Personalizaciones</a>
                <a class="nav-link" href="productos">Productos</a>
                <a class="nav-link" href="tiendas">Tiendas</a>
                <a class="nav-link" href="usuarios">Usuarios</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Título Principal -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card border-0 shadow-lg" style="background: rgba(255,255,255,0.95);">
                    <div class="card-body text-center py-4">
                        <h1 class="display-5 mb-2" style="color: #2d5016;">
                            <i class="fas fa-shopping-cart"></i> Gestión de Pedidos
                        </h1>
                        <p class="lead text-muted">Administra los pedidos de tu cafetería</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Formulario para Agregar Pedido -->
            <div class="col-lg-5">
                <div class="card shadow-lg border-0">
                    <div class="card-header bg-gradient text-white" style="background: linear-gradient(45deg, #2d5016, #3e6b1f);">
                        <h5 class="mb-0"><i class="fas fa-plus-circle"></i> Crear Nuevo Pedido</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="fecha" class="form-label fw-bold">Fecha del Pedido</label>
                                <input type="datetime-local" class="form-control" id="fecha" name="fecha" style="border-color: #2d5016;" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="id_usuario" class="form-label fw-bold">Usuario</label>
                                <select class="form-select" id="id_usuario" name="id_usuario" style="border-color: #2d5016;" required>
                                    <option value="">-- Selecciona un usuario --</option>
                                    <option value="1">Juan Pérez</option>
                                    <option value="2">María García</option>
                                    <option value="3">Carlos López</option>
                                </select>
                            </div>
                            
                            <div class="mb-4">
                                <label for="id_tienda" class="form-label fw-bold">Tienda</label>
                                <select class="form-select" id="id_tienda" name="id_tienda" style="border-color: #2d5016;" required>
                                    <option value="">-- Selecciona una tienda --</option>
                                    <option value="1">Tienda Centro</option>
                                    <option value="2">Tienda Norte</option>
                                    <option value="3">Tienda Sur</option>
                                </select>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-lg" style="background: linear-gradient(45deg, #2d5016, #3e6b1f); color: white; border: none;">
                                    <i class="fas fa-save"></i> Crear Pedido
                                </button>
                                <button type="reset" class="btn btn-outline-secondary">
                                    <i class="fas fa-eraser"></i> Limpiar Formulario
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Lista de Pedidos -->
            <div class="col-lg-7">
                <div class="card shadow-lg border-0">
                    <div class="card-header text-white" style="background: linear-gradient(45deg, #2d5016, #3e6b1f);">
                        <h5 class="mb-0"><i class="fas fa-clipboard-list"></i> Pedidos Registrados</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead style="background: linear-gradient(45deg, #2d5016, #3e6b1f); color: white;">
                                    <tr>
                                        <th>ID</th>
                                        <th>Fecha</th>
                                        <th>Usuario</th>
                                        <th>Tienda</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <!--<td><span class="badge bg-primary">1</span></td>
                                        <td>
                                            <strong>15/06/2024 10:30</strong><br>
                                            <small class="text-muted">Hace 2 horas</small>
                                        </td>
                                        <td><span class="badge bg-info">Juan Pérez</span></td>
                                        <td><span class="badge bg-warning">Tienda Centro</span></td>
                                        <td>
                                            <button class="btn btn-warning btn-sm me-1">
                                                <i class="fas fa-edit"></i>
                                            </button>
                                            <button class="btn btn-danger btn-sm me-1">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                            <button class="btn btn-info btn-sm">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                        </td>-->
                                    </tr>                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
