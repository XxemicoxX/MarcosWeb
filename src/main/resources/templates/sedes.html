<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafesitos Finos</title>

<body>

                </div>

            <div class="row my-2 mx-2">

    <footer th:replace="~{/fragments/template :: footer}"></footer>

</html>
