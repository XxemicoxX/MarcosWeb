<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <title>Registro</title>
</head>

<body>
    <header th:replace="~{/fragments/template :: header}"></header>
    <main>
        <div class="container">
            <form class="row g-3 mt-3">
                <div class="col-6">
                    <label for="nameInput" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nameInput" placeholder="Escribe tu nombre">
                </div>
                <div class="col-6">
                    <label for="lastInput" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="lastlInput" placeholder="Escribe tus apellidos">
                </div>
                <div class="col-6">
                    <label for="dateInput" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="datelInput"
                        placeholder="Indique su fecha de nacimiento ">
                </div>
                <div class="col-6">
                    <label for="emailInput" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="Ingresar correo">
                </div>
                <div class="col-6">
                    <label for="inputPass" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="inputPass" placeholder="Escribe tu contraseña">
                    <p th:if="1 eq 1" style="color:red;">
                        Mínimo 8 caracteres.
                    </p>
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Escribe tu direccion">
                </div>
                <div class="col-3">
                    <label for="cityInput" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="cityInput" placeholder="Escribe tu ciudad">
                </div>
                <div class="col-3">
                    <label for="countryInput" class="form-label">Pais</label>
                    <input type="text" class="form-control" id="countryInput" placeholder="Escribe tu pais">
                </div>
                <div class="col-12 mb-5">
                    <a href="/">
                        <button type="submit" class="btn btn-primary">Regístrate</button>
                    </a>
                </div>

            </form>
        </div>
    </main>
    <footer th:replace="~{/fragments/template :: footer}"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
