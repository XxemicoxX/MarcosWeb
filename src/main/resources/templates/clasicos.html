<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <title>Clásicos</title>
</head>

<body>
    
    <header th:replace="~{/fragments/template :: header}"></header>
    <main>
        <div class="container py-3">
            <h2>Clásicos</h2>
            <hr>
                <div class = "row row-cols-1 row-cols-md-3 g-4">    
                    <div class = "col py-2">
                        <div class="card" style="width: 18rem;">
                            <img src="/img/espresscaliente.png" class="img-fluid card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title"><strong>Americano caliente</strong></h5>
                                <p class="card-text">Espresso caliente, elaborado con
                                    granos 100% arábica de tueste perfecto.</p>
                                <a href="/espress-caliente" class="btn btn-primary">Pedir</a>
                            </div>
                        </div>
                    </div>
                    <div class = "col py-2">
                        <div class="card" style="width: 18rem;">
                            <img src="/img/espressfrio.png" class="img-fluid card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title"><strong>Americano frio</strong></h5>
                                <p class="card-text">Preparado con café 100% arábica de alta calidad y enfriado cuidadosamente para conservar todo su sabor.</p>
                                    <a href="/espress-frio" class="btn btn-primary">Pedir</a>
                            </div>
                        </div>
                    </div>
        </div>
    </main>
    
    <footer th:replace="~{/fragments/template :: footer}"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
